<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add New Patient</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="d('canse')"></button>
    </div>
    
    <div class="modal-body">
        <div *ngIf="error" style="white-space: pre-line" class="text-danger alert alert-danger">{{error}}</div>
        <form id="addPatientFrom" class="row g-3" [formGroup]="addPatientFrom" (ngSubmit)="addFromSubmit()" #form="ngForm">
            <h3>
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                    width="24" height="24"
                    viewBox="0 0 24 24"
                    style=" fill:rgb(19, 206, 119);"><path d="M19,20c0,0.6-0.4,1-1,1H6c-0.6,0-1-0.4-1-1V4c0-0.6,0.4-1,1-1h7.6L19,8.4V20z" opacity=".3"></path><path d="M8 12H16V14H8zM8 16H16V18H8z"></path><path d="M18,22H6c-1.1,0-2-0.9-2-2V4c0-1.1,0.9-2,2-2h8l6,6v12C20,21.1,19.1,22,18,22z M6,4v16h12V8.8L13.2,4H6z"></path><path d="M18.5 9L13 9 13 3.5z"></path>
                </svg>&nbsp;
                <b>Personal Information</b>
            </h3>
            <div class="col-md-6">
                <label for="name" class="form-label">Patient Name</label>
                <input required formControlName="name" type="text" class="form-control" id="name" name="name"
                    placeholder="Ex. Jhon Doe">
            </div>
            <div class="col-md-6">
                <label for="birthDate" class="form-label">birthDate</label>
                <input required formControlName="birthDate" type="date" class="form-control" id="birthDate"
                    name="birthDate">
            </div>
            <div class="col-md-3">
                <label for="gender" class="form-label">Gender</label>
                <select formControlName="gender" class="form-select" id="gender" name="gender">
                    <option [ngValue]=0>Male</option>
                    <option [ngValue]=1>Female</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="fileNo" class="form-label">File No.</label>
                <input required formControlName="fileNo" type="number" class="form-control" id="fileNo" name="fileNo">
            </div>
            <div class="col-md-6">
                <label for="firstVisitDate" class="form-label">First Visit Date</label>
                <input required formControlName="firstVisitDate" type="date" class="form-control" id="firstVisitDate"
                    name="firstVisitDate">
            </div>

            <div class="col-md-6">
                <label for="citizenId" class="form-label">Citizen Id</label>
                <input required formControlName="citizenId" type="text" class="form-control" id="citizenId"
                    name="citizenId">
            </div>

            <div class="col-md-6">
                <label for="natinality" class="form-label">Natinality</label>
                <input required formControlName="natinality" type="text" class="form-control" id="natinality"
                    name="natinality" Placeholder="Ex. Turkish">
            </div>
            <div class="col-md-6">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input required formControlName="phoneNumber" type="text" class="form-control" id="phoneNumber"
                    name="phoneNumber" Placeholder="Ex. +90 123 456 7890">
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">E-mail</label>
                <input required formControlName="email" type="email" class="form-control" id="email" name="email"
                    Placeholder="Ex. examlpe@gmail.com">
            </div>
            <hr />
            <h3>
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                    width="24" height="24"
                    viewBox="0 0 24 24"
                    style=" fill:rgb(19, 206, 119);"><path d="M19,11v9h-5v-6h-4v6H5v-9H3.6L12,3.4l8.4,7.6H19z" opacity=".3"></path><path d="M20,21h-7v-6h-2v6H4v-9H1l11-9.9L23,12h-3V21z M15,19h3v-8.8l-6-5.4l-6,5.4V19h3v-6h6V19z"></path>
                </svg>&nbsp;
                <b>Adress Information</b>
            </h3>

            <div class="col-md-6">
                <label for="country" class="form-label">Country</label>
                <input required formControlName="country" type="text" class="form-control" id="country" name="country"
                    Placeholder="Ex. Turkia">
            </div>
            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input required formControlName="city" type="text" class="form-control" id="city" name="city"
                    Placeholder="Ex. Istanbul">
            </div>

            <div class="col-12">
                <label for="street" class="form-label">Street</label>
                <input required formControlName="street" type="text" class="form-control" id="street" name="street"
                    Placeholder="Ex. Nuruosmaniye Caddesi.">
            </div>
            <div class="col-12">
                <label for="address1" class="form-label">Address 1</label>
                <input required formControlName="address1" type="text" class="form-control" id="address1"
                    name="address1" Placeholder="Ex. D-100 motorway Anatolian">
            </div>
            <div class="col-12">
                <label for="address2" class="form-label">Address 2</label>
                <input required formControlName="address2" type="text" class="form-control" id="address2"
                    name="address2" placeholder="Office, Other, or floor">
            </div>

            <hr />
            <h3>
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                    width="24" height="24"
                    viewBox="0 0 24 24"
                    style=" fill:rgb(19, 206, 119);"><path d="M18,3H6C5.448,3,5,3.448,5,4v16c0,0.552,0.448,1,1,1h12c0.552,0,1-0.448,1-1V4C19,3.448,18.552,3,18,3z M12,7c1.105,0,2,0.895,2,2c0,1.105-0.895,2-2,2s-2-0.895-2-2C10,7.895,10.895,7,12,7z M8,17c0-1.657,1.343-3,3-3h2c1.657,0,3,1.343,3,3H8z" opacity=".3"></path><path d="M12 12c1.682 0 3-1.317 3-3s-1.318-3-3-3S9 7.317 9 9 10.318 12 12 12zM12 8c.58 0 1 .421 1 1s-.42 1-1 1-1-.421-1-1S11.42 8 12 8zM12 13c-2.851 0-5 1.455-5 3.384V18h10v-1.616C17 14.455 14.851 13 12 13zM9.146 16c.363-.496 1.384-1 2.854-1s2.49.504 2.854 1H9.146z"></path><path d="M4,20V4c0-1.103,0.897-2,2-2h12c1.103,0,2,0.897,2,2v16c0,1.103-0.897,2-2,2H6C4.897,22,4,21.103,4,20z M18,4H6v16.001L18,20V4z"></path>
                </svg>&nbsp;
                <b>Contact Person Information</b>
            </h3>
            <div class="col-md-6">
                <label for="contactPerson" class="form-label">Contact Person</label>
                <input required formControlName="contactPerson" type="text" class="form-control" id="contactPerson"
                    name="contactPerson">
            </div>
            <div class="col-md-6">
                <label for="contactPhone" class="form-label">Contact Phone</label>
                <input required formControlName="contactPhone" type="text" class="form-control" id="contactPhone"
                    name="contactPhone" Placeholder="Ex. +90 123 456 7890">
            </div>
            <div class="col-md-6">
                <label for="contactRelation" class="form-label">Contact Relation</label>
                <input required formControlName="contactRelation" type="text" class="form-control" id="contactRelation"
                    name="contactRelation" placeholder="Ex. My Doctor">
            </div>

        </form>
    </div>
    
    <div class="modal-footer d-flex justify-content-between">
        <button class="btn btn-outline-danger" (click)="clearForm()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
              </svg>
            Clear Data
        </button>
        <h3 *ngIf="form.invalid"><code>Please fill in all fields</code></h3>
        <button type="submit" form="addPatientFrom" class="btn btn-outline-success" [disabled]="form.invalid">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
                <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
              </svg> &nbsp;
            Add Patient
        </button>
    </div>
</ng-template>

<button type="button" class="btn btn-outline-primary border border-primary border-2" (click)="open(content)">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
      <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
      <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
    </svg>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
   <b>Add New Patient</b>
    &nbsp;
</button>
